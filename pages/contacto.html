<section class="background1">
    <div class="wraper">
        <div class="grid gridCenter">
            <div class="content contactImage">
                <img src="../assets/contact me bw.png" alt="">
            </div>
            <div class="content data grid1">
                <P class="fontColor1">Contacto</P>
                <P class="fontColor2">Teléfono:</P>
                <P class="fontColor2">11 1111 1111</P>
                <P class="fontColor2">Mail:</P>
                <P class="fontColor2">lpita.roz@gmail.com</P>
            </div>
        </div>
        <div class="content last form">
                <form id="contactForm" class="fontColor2" action="">
                    <div>
                        <label id="name-label">Nombre:</label>
                        <input id="name" type="text" placeholder="Tu Nombre" required>
                    </div>
                    <div>
                        <label id="email-label">Email:</label>
                        <input id="email" type="email" required placeholder="Yours@email.com">
                    </div>
                    <div>
                        <label id="number-label">Teléfono:</label>
                        <input id="number" type="number" min="8" max="12" required placeholder="11-1111-1111">
                    </div>

                    <label>Mensaje</label>
                    <textarea name="TellUs" rows="10" cols="90"></textarea>
                    <div class="submit">
                        <button type="submit">Enviar</button>
                    </div>
                    <div class="reset">
                        <button type="reset">Borrar</button>
                    </div>
                </form>
        </div>
    </div>
